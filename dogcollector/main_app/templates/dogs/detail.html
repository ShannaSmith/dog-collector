{% extends 'base.html' %}


{% block content %}
    
<h1>Dog Details</h1>
<a href="{% url'detail' dog.id %}"></a>
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ dog.name }}</span>
        <p>Breed: {{ dog.breed }}</p>
        <p>Description: {{ dog.description }}</p>
        {% if cat.age >0 %}
        <p>Age: {{ cat.age }}</p>
        {% else %}
        <p>Age: Kitten</p> 
        {% endif %}    
    </div>
</div>
{% endblock content %}
